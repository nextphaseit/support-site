<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Support - NextPhase IT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0f172a;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .social {
      margin-top: 30px;
      text-align: center;
    }
    .social a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 24px;
      color: #0f172a;
      transition: color 0.3s;
    }
    .social a:hover {
      color: #2563eb;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e2e8f0;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>NextPhase IT Support</h1>
    <p>Need help? Reach out through the form or our socials below.</p>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/meogrkdk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="How can we help you?" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <h3>Follow & Connect</h3>
      <a href="mailto:support@nextphaseit.org" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://facebook.com/yourpage" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/yourpage" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.groupon.com/merchant/your-page" target="_blank" title="Groupon">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Groupon_Logo.svg/2560px-Groupon_Logo.svg.png" 
       alt="Groupon" style="height: 30px; vertical-align: middle;">
</a>

    </div>
  </div>

  <footer>
    &copy; 2025 NextPhase IT â€” All Rights Reserved
  </footer>

</body>
</html>
